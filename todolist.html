<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Javascript</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <p>你好，<span id="username">Audi</span> <button id="logout">logout</button></p>
  <div class="container">
    <h1>TODO LIST</h1>
    <div class="card input">
      <input type="text" placeholder="請輸入待辦事項" class="txt_input"/>
      <a href="#" class="btn_add">+</a>
    </div>
    <div class="card card_list">
      <ul class="tab">
        <li data-tab="all" class="active" id="tabdefault">全部</li>
        <li data-tab="incomplete">待完成</li>
        <li data-tab="done">已完成</li>
      </ul>
      <div class="cart_content">
        <ul class="list">
          <!-- <li>
            <label class="checkbox" for="">
            <input type="checkbox" ${item.checked} data-id="${item.id}"/>
            <span>${item.content}</span>
            </label>
            <a href="#" class="delete" data-num="${index}"></a>
          </li> -->
        </ul>
        <div class="list_footer">
          <p><span id="inc-count">0</span>個待完成項目</p>
          <a href="#" id="clearall">清除已完成項目</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/todolist.js"></script>
  <!-- <script src="js/all.js"></script> -->
</body>

</html>
