<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Javascript</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="images/left.png" alt="" class="img-fluid">
      </div>
      <div class="col-6">
        <form>
          <div class="mb-3">
            <label for="loginemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginemail">
          </div>
          <div class="mb-3">
            <label for="loginpwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginpwd">
          </div>
          <button type="submit" class="btn btn-dark" id="loginBTN">Login</button><br><br>
          <a href="register.html">Register</a>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/login.js"></script>
  <!-- <script src="all.js"></script> -->
</body>

</html>
