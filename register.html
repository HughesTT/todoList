<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Javascript</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="images/left.png" alt="" class="img-fluid">
      </div>
      <div class="col-6">
        <form>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="signupNickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="signupNickname">
          </div>
          <div class="mb-3">
            <label for="signupPwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPwd">
          </div>
          <div class="mb-3">
            <label for="checkPwd" class="form-label">Password check</label>
            <input type="password" class="form-control" id="checkPwd">
          </div>
          <button type="submit" class="btn btn-dark" id="signupBTN">Register</button><br><br>
          <p></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
